<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $XDG_CONFIG_HOME/fontconfig/fonts.conf for per-user font configuration -->
<fontconfig>
  <!--
      Private font directory
  -->
  <dir prefix="xdg">fonts</dir>
  <!--
      use rgb sub-pixel ordering to improve glyph appearance on
      LCD screens.  Changes affecting rendering, but not matching
      should always use target="font".
  -->

  <match target="font">

    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>

    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>

    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>

  </match>


  <!-- Use "hintnone" for Regular weight fonts -->
  <match target="font">
    <test qual="any" name="weight" compare="less_eq">
      <const>medium</const>
    </test>

    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>

  </match>


  <!-- Use "hintnone" for Bold weight fonts -->
  <match target="font">
    <test qual="any" name="weight" compare="more">
      <const>medium</const>
    </test>

    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>

  </match>

  
  <!-- Use "hintnone" for SF Mono -->
  <match target="font">
    <test qual="all" name="family" compare="contains">
      <string>Roboto Mono</string>
    </test>
    <test qual="all" name="family" compare="contains">
      <string>Input</string>
    </test>
	
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>

  </match>


  <!-- Default monospace fonts -->
  <match target="font">
    <test qual="all" name="family" compare="contains">
      <string>monospace</string>
    </test>

    <edit name="family" mode="assign" binding="same">
      <string>Roboto Mono</string>
    </edit>

  </match>


  
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Roboto</family>
      <family>FreeSans</family>
      <family>IBM Plex Sans</family>
    </prefer>
  </alias>

  
</fontconfig>
